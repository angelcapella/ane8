<p>PRODUCTOS</p>

<router-outlet>
    <p-table [value]="products">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Categoria</th>
                <th>Cantidad</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-products class="tabla">
            <tr [ngClass]="row-accessories">
                <td>{{products.nombre}}</td>
                <td>{{products.categoria}}</td>
                <td>{{products.cantidad}}</td>
            </tr>
        </ng-template>
    </p-table>
</router-outlet>
